{% set name = "binutils" %}
{% set version = "2.34" %}
{% set chost = ctng_cpu_arch ~ "-" ~ ctng_vendor ~ "-linux-gnu-" %}
{% set build_num = 5 %}

package:
  name: binutils_split
  version: {{ version }}

source:
  - url: https://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.bz2
    sha256: 89f010078b6cf69c23c27897d686055ab89b198dddf819efb0a4f2c38a0b36e6
    folder: .

  # Get the patches from crosstool-ng
  # Using https://github.com/crosstool-ng/crosstool-ng/pull/1309
  - url: https://github.com/crosstool-ng/crosstool-ng/archive/db980376cdf74ada7b085e422c52c36a2ce85cd3.tar.gz
    sha256: 4a0be5a8d3a2076391ef096ceeaa5d6b207ac424f6a18913894bce1dc434c463
    folder: crosstool_ng

build:
  number: {{ build_num }}
  skip: True  # [not linux]
  detect_binary_files_with_prefix: False

requirements:
  build:
  host:
  run:

outputs:
  - name: ld_impl_{{ target_platform }}
    script: install_ld.sh
    build:
      merge_build_host: False
      detect_binary_files_with_prefix: False
    requirements:
      build:
      host:
      run:
      run_constrained:
        - sysroot_{{ target_platform }} ==99999999999
    test:
      commands:
        - {{ chost }}ld --help

  - name: binutils_impl_{{ target_platform }}
    script: install_binutils.sh
    build:
      merge_build_host: False
      detect_binary_files_with_prefix: False
      ignore_run_exports:
        - __glibc
    requirements:
      build:
      host:
        - ld_impl_{{ target_platform }} {{ version }}
      run:
        - {{ pin_subpackage("ld_impl_" ~ target_platform, exact=True) }}
      run_constrained:
        - sysroot_{{ target_platform }} ==99999999999
    test:
      downstreams:
        - gcc_impl_{{ target_platform }} ==7.3.0=hd420e75_5       # [x86_64]
        - gfortran_impl_{{ target_platform }} ==7.3.0=hdf63c60_5  # [x86_64]

        - gcc_impl_{{ target_platform }} ==7.3.0=hfeefbbc_5       # [aarch64]
        - gfortran_impl_{{ target_platform }} ==7.3.0=hca8aa85_5  # [aarch64]

        - gcc_impl_{{ target_platform }} ==8.2.0=h8635c71_5       # [ppc64le]
        - gfortran_impl_{{ target_platform }} ==8.2.0=h822a55f_5  # [ppc64le]
      commands:
        - {{ chost }}addr2line --help
        - {{ chost }}ar --help
        - {{ chost }}as --help
        - {{ chost }}c++filt --help
        - {{ chost }}elfedit --help
        - {{ chost }}gprof --help
        - {{ chost }}ld --help
        - {{ chost }}ld.bfd --help
        - {{ chost }}ld.gold --help
        - {{ chost }}nm --help
        - {{ chost }}objcopy --help
        - {{ chost }}objdump --help
        - {{ chost }}ranlib --help
        - {{ chost }}readelf --help
        - {{ chost }}size --help
        - {{ chost }}strings --help
        - {{ chost }}strip --help

  - name: binutils
    script: install_binutils_symlinks.sh
    build:
      merge_build_host: False
      detect_binary_files_with_prefix: False
    requirements:
      build:
      host:
        - binutils_impl_{{ target_platform }}
      run:
        - {{ pin_subpackage("binutils_impl_" ~ target_platform, max_pin="x.x.x") }}
      run_constrained:
        - sysroot_{{ target_platform }} ==99999999999
    test:
      commands:
        - $PREFIX/bin/addr2line --help
        - $PREFIX/bin/ar --help
        - $PREFIX/bin/as --help
        - $PREFIX/bin/c++filt --help
        - $PREFIX/bin/elfedit --help
        - $PREFIX/bin/gold --help
        - $PREFIX/bin/gprof --help
        - $PREFIX/bin/ld --help
        - $PREFIX/bin/ld.bfd --help
        - $PREFIX/bin/ld.gold --help
        - $PREFIX/bin/nm --help
        - $PREFIX/bin/objcopy --help
        - $PREFIX/bin/objdump --help
        - $PREFIX/bin/ranlib --help
        - $PREFIX/bin/readelf --help
        - $PREFIX/bin/size --help
        - $PREFIX/bin/strings --help
        - $PREFIX/bin/strip --help

about:
  home: https://www.gnu.org/software/binutils/
  license: GPL-3.0-only
  license_file:
    - COPYING
    - COPYING.LIB
    - COPYING3
    - COPYING3.LIB
  summary: |
    A set of programming tools for creating and managing binary programs, object files,
    libraries, profile data, and assembly source code.

extra:
  recipe-maintainers:
    - frol
    - isuruf
    - jjhelmus
    - beckermr
